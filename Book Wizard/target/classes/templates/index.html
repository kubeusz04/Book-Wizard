<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Book Wizard - Strona Główna</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet"/>

    <style>
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
          font-family: 'Cinzel', serif;
          overflow-x: hidden;
          background: radial-gradient(circle at center, #0b2d0b 0%, #051805 100%);
          color: #d0e8d0;
        }

        @keyframes fadeIn {
          to { opacity: 1; }
        }

        /* Book-like transition on navigation */
        a, button {
          transition: all 0.5s ease;
        }

        a:hover, button:hover {
          transform: scale(1.03) rotate(-0.5deg);
        }

        #particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 0;
    pointer-events: none;
}


        .jumbotron {
          background: rgba(10, 30, 10, 0.85);
          padding: 3rem;
          margin-bottom: 2rem;
          border-radius: 1rem;
          box-shadow: 0 0 30px rgba(126, 188, 71, 0.3);
          background-image: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
          background-blend-mode: multiply;
          text-align: center;
        }

        .jumbotron h1 {
          font-size: 3.2rem;
          color: #9acd32; /* yellowgreen */
          text-shadow: 0 0 5px #7ebc47;
          font-weight: 700;
        }

        .jumbotron p {
          font-size: 1.5rem;
          color: #b0d8a0;
        }

        .btn-custom,
        .action-btns .btn {
          font-weight: bold;
          border: none;
          transition: all 0.3s ease;
          border-radius: 0.5rem;
          box-shadow: 0 0 10px transparent;
        }

        .btn-custom {
          background-color: #4caf50;
          color: #f0f9f0;
          box-shadow: 0 0 8px #66bb6a;
        }

        .btn-custom:hover {
          background-color: #388e3c;
          box-shadow: 0 0 15px #81c784;
        }

        .action-btns .btn-info {
          background-color: #2e7d32;
          color: #d0e8d0;
        }

        .action-btns .btn-warning {
          background-color: #9acd32;
          color: #051805;
        }

        .action-btns .btn-primary {
          background-color: #3b6e3b;
          color: #d0e8d0;
        }

        .action-btns .btn-secondary {
          background-color: #4a784a;
          color: #d0e8d0;
        }

        .action-btns .btn-danger {
          background-color: #6b2200;
          color: #f0e6d8;
        }

        .action-btns .btn:hover {
          box-shadow: 0 0 12px rgba(165, 214, 167, 0.7);
        }

        .card {
          border-radius: 1rem;
          background-color: rgba(20, 50, 20, 0.85);
          box-shadow: 0 0 15px rgba(126, 188, 71, 0.3);
          margin-bottom: 1rem;
          border: 1px solid #7ebc47;
          color: #d0e8d0;
        }

        .card-body {
          padding: 1.5rem;
          text-align: center;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        }

        .card-title {
          font-size: 1.8rem;
          font-weight: bold;
          color: #9acd32;
          text-shadow: 0 0 3px #7ebc47;
          margin-bottom: 1rem;
        }

        .card-text {
          color: #b0d8a0;
        }

        .card-footer {
          background-color: transparent;
          border-top: none;
        }

        h2 {
          color: #9acd32;
          margin-top: 2rem;
          margin-bottom: 1rem;
        }

        .add-button-container {
  display: flex;
  justify-content: center;
  margin-top: 1.5rem;
}

.expand-btn {
  display: flex;
  align-items: center;
  overflow: hidden;
  white-space: nowrap;
  background-color: #4caf50;
  color: #f0f9f0;
  border-radius: 30px;
  padding: 0.5rem 1rem;
  text-decoration: none;
  font-weight: bold;
  transition: all 0.4s ease;
  box-shadow: 0 0 8px #66bb6a;
  max-width: 45px;
}

.expand-btn .text {
  opacity: 0;
  margin-left: 0;
  transition: opacity 0.4s ease, margin-left 0.4s ease;
}

.expand-btn:hover {
  max-width: 240px;
  background-color: #388e3c;
  box-shadow: 0 0 15px #81c784;
}

.expand-btn:hover .text {
  opacity: 1;
  margin-left: 0.5rem;
}

        .action-btns {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 0.5rem;
  margin-top: 1rem;
}

        .card {
    position: relative;
}

.delete-form {
    position: absolute;
    top: 10px;
    right: 10px;
    margin: 0;
}

.delete-form .btn {
    padding: 0.25rem 0.5rem;
    font-size: 0.75rem;
}

        .d-flex.flex-wrap.justify-content-center {
    gap: 1rem;
}



    </style>
</head>

<body>
<div id="particles-js"></div>

<div class="container mt-5">
    <div class="jumbotron">
        <h1>Witaj w aplikacji <span style="color: #9acd32;">Book Wizard</span>!</h1>
        <p>Dodaj, edytuj i zarządzaj swoimi książkami w prosty sposób!</p>

        <div class="add-button-container">
            <a href="/books/new" class="expand-btn">
                <span class="icon">＋</span>
                <span class="text">Dodaj Nową Książkę</span>
            </a>
        </div>

    </div>




    <div class="row text-center mb-4">
    <h2>Twoje Książki:</h2>
    </div>
    <div class="d-flex flex-wrap justify-content-center">
        <div class="col-md-4" th:each="book : ${books}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.title}">Tytuł książki</h5>
                    <p class="card-text" th:text="${book.description}">Opis książki</p>
                </div>
                <div class="card-footer">
                    <div class="action-btns">
                        <a th:href="@{/books/{bookId}/chapters(bookId=${book.id})}" class="btn btn-info btn-sm">Rozdziały</a>
                        <a th:href="@{/books/{bookId}/notes(bookId=${book.id})}" class="btn btn-warning btn-sm">Notatki</a>
                        <a th:href="@{/books/{bookId}/plot(bookId=${book.id})}" class="btn btn-primary btn-sm">Plan Fabuły</a>
                        <a th:href="@{/books/{bookId}/characters(bookId=${book.id})}" class="btn btn-secondary btn-sm">Postacie</a>
                        <form th:action="@{/books/{bookId}/delete(bookId=${book.id})}" method="post" class="delete-form">
                            <button class="btn btn-danger btn-sm">Usuń</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/particles.min.js"></script>

<script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#c0ffb3" },
        shape: { type: "star" },
        opacity: { value: 0.7, random: true },
        size: { value: 4, random: true },
        line_linked: { enable: false },
        move: { enable: true, speed: 0.6, direction: "none", out_mode: "out" }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" }
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 }
        }
      },
      retina_detect: true
    });

</script>

</body>
</html>
