<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rozdziały</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Cinzel', serif;
            background: radial-gradient(circle at center, #0b2d0b 0%, #051805 100%);
            color: #d0e8d0;
            overflow-x: hidden;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        #particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 0;
    pointer-events: none;
}

        .container {
            margin-top: 4rem;
            background-color: rgba(10, 30, 10, 0.85);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 25px rgba(126, 188, 71, 0.3);
        }

        h1 {
            text-align: center;
            color: #9acd32;
            text-shadow: 0 0 8px #7ebc47;
            margin-bottom: 2rem;
        }

        .btn {
            font-weight: bold;
            border: none;
            transition: 0.3s ease-in-out;
            border-radius: 0.5rem;
            box-shadow: 0 0 8px transparent;
        }

        .btn-primary {
            background-color: #4caf50;
            color: #f0f9f0;
            box-shadow: 0 0 8px #66bb6a;
        }

        .btn-primary:hover {
            background-color: #388e3c;
            box-shadow: 0 0 15px #81c784;
        }

        .btn-warning {
            background-color: #9acd32;
            color: #051805;
            box-shadow: 0 0 8px #b8de54;
        }

        .btn-warning:hover {
            background-color: #7ba92a;
            box-shadow: 0 0 15px #a4c858;
        }

        .btn-danger {
            background-color: #6b2200;
            color: #f0e6d8;
            box-shadow: 0 0 8px #a05200;
        }

        .btn-danger:hover {
            background-color: #4e1800;
            box-shadow: 0 0 15px #b35900;
        }

        .btn-secondary {
            background-color: #4a784a;
            color: #d0e8d0;
            box-shadow: 0 0 8px #6fa96f;
        }

        .btn-secondary:hover {
            background-color: #356335;
            box-shadow: 0 0 15px #7db67d;
        }

table {
    width: 100%;
    color: #fff !important;
    text-align: center;
    border-collapse: collapse;
    box-shadow: 0 0 15px rgba(126, 188, 71, 0.25);
    border-radius: 0.75rem;
    overflow: hidden;
    background-color: transparent !important;
}

table.table,
table.table thead,
table.table tbody,
table.table tr,
table.table th,
table.table td {
    background-color: transparent !important;
    color: #fff !important;
    border: 1px solid #7ebc47;
}

table th {
    background-color: rgba(126, 188, 71, 0.15) !important;
    font-weight: 700;
    color: #fff !important;
}

table td {
    color: #fff !important;
    text-shadow: 0 0 3px rgba(126, 188, 71, 0.8);
}

    </style>
</head>
<body>
<div id="particles-js"></div>

<div class="container">
    <a href="/" class="btn btn-secondary mb-3">Powrót do strony głównej</a>
    <h1>Rozdziały książki: <span th:text="${book.title}"></span></h1>
    <a th:href="@{/books/{bookId}/chapters/new(bookId=${book.id})}" class="btn btn-primary">Dodaj rozdział</a>

    <table class="table mt-3">
        <thead>
        <tr>
            <th>Tytuł</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="chapter : ${chapters}">
            <td th:text="${chapter.title}"></td>
            <td>
                <a th:href="@{/books/{bookId}/chapters/{id}/edit(bookId=${book.id}, id=${chapter.id})}" class="btn btn-warning">Edytuj</a>
                <form th:action="@{/books/{bookId}/chapters/{id}/delete(bookId=${book.id}, id=${chapter.id})}" method="post" style="display:inline;">
                    <button class="btn btn-danger">Usuń</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/particles.min.js"></script>

<script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#c0ffb3" },
        shape: { type: "star" },
        opacity: { value: 0.7, random: true },
        size: { value: 4, random: true },
        line_linked: { enable: false },
        move: { enable: true, speed: 0.6, direction: "none", out_mode: "out" }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" }
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 }
        }
      },
      retina_detect: true
    });

</script>
</body>
</html>
