<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodaj postać</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Cinzel', serif;
            background: radial-gradient(circle at center, #0b2d0b 0%, #051805 100%);
            color: #d0e8d0;
            overflow-x: hidden;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .container {
            margin-top: 4rem;
            background-color: rgba(10, 30, 10, 0.85);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 25px rgba(126, 188, 71, 0.3);
        }

        h1 {
            text-align: center;
            color: #9acd32;
            text-shadow: 0 0 8px #7ebc47;
            margin-bottom: 2rem;
            font-weight: 700;
        }

        .btn-primary {
            background-color: #4caf50;
            color: #f0f9f0;
            font-weight: bold;
            border: none;
            transition: 0.3s ease-in-out;
            box-shadow: 0 0 8px #66bb6a;
        }

        .btn-primary:hover {
            background-color: #388e3c;
            box-shadow: 0 0 15px #81c784;
        }

        .form-label {
            color: #9acd32;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            color: #d0e8d0;
            border: 1px solid #7ebc47;
        }

        .form-control:focus {
            border-color: #7ebc47;
            box-shadow: 0 0 5px #7ebc47;
            background-color: rgba(255, 255, 255, 0.15);
            color: #d0e8d0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Dodaj postać</h1>

    <form th:action="@{'/books/' + ${bookId} + '/characters/save'}" th:object="${character}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Imię</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Opis</label>
            <textarea class="form-control" id="description" rows="5" th:field="*{description}" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Zapisz</button>
    </form>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/particles.min.js"></script>

<script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#c0ffb3" },
        shape: { type: "star" },
        opacity: { value: 0.7, random: true },
        size: { value: 4, random: true },
        line_linked: { enable: false },
        move: { enable: true, speed: 0.6, direction: "none", out_mode: "out" }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" }
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 }
        }
      },
      retina_detect: true
    });

</script>
</body>
</html>
