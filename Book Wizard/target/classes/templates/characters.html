<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Postacie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Cinzel', serif;
            background: radial-gradient(circle at center, #0b2d0b 0%, #051805 100%);
            color: #d0e8d0;
            overflow-x: hidden;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .container {
            margin-top: 4rem;
            background-color: rgba(10, 30, 10, 0.85);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 25px rgba(126, 188, 71, 0.3);
        }

        h1 {
            text-align: center;
            color: #9acd32; /* yellowgreen */
            text-shadow: 0 0 8px #7ebc47;
            margin-bottom: 2rem;
            font-weight: 700;
        }

        .btn-secondary, .btn-success, .btn-danger {
            font-weight: bold;
            border: none;
            transition: 0.3s ease-in-out;
            color: #f0f9f0;
        }

        .btn-secondary {
            background-color: #4a784a;
        }

        .btn-success {
            background-color: #4caf50;
        }

        .btn-danger {
            background-color: #6b2200;
        }

        .btn-secondary:hover {
            background-color: #3a5e3a;
            box-shadow: 0 0 10px #81c784;
        }

        .btn-success:hover {
            background-color: #388e3c;
            box-shadow: 0 0 10px #a3d08c;
        }

        .btn-danger:hover {
            background-color: #4e1800;
            box-shadow: 0 0 10px #b15a1a;
        }

        table {
    width: 100%;
    color: #fff !important;
    text-align: center;
    border-collapse: collapse;
    box-shadow: 0 0 15px rgba(126, 188, 71, 0.25);
    border-radius: 0.75rem;
    overflow: hidden;
    background-color: transparent !important;
}

table.table,
table.table thead,
table.table tbody,
table.table tr,
table.table th,
table.table td {
    background-color: transparent !important;
    color: #fff !important;
    border: 1px solid #7ebc47;
}

table th {
    background-color: rgba(126, 188, 71, 0.15) !important;
    font-weight: 700;
    color: #fff !important;
}

table td {
    color: #fff !important;
    text-shadow: 0 0 3px rgba(126, 188, 71, 0.8);
}


        .btn {
            transition: 0.3s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.1);
        }


        #particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 0;
    pointer-events: none;
}
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 th:text="'Postacie w książce: ' + ${book.title}">Postacie</h1>

    <a href="/" class="btn btn-secondary mb-3">Powrót do strony głównej</a>
    <a th:href="@{'/books/' + ${book.id} + '/characters/new'}" class="btn btn-success mb-3">Dodaj postać</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Imię</th>
            <th>Opis</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="character : ${characters}">
            <td th:text="${character.name}">Imię</td>
            <td th:text="${character.description}">Opis</td>
            <td>
                <a th:href="@{'/books/' + ${book.id} + '/characters/' + ${character.id} + '/delete'}"
                   class="btn btn-danger btn-sm">Usuń</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/particles.min.js"></script>

<script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#c0ffb3" },
        shape: { type: "star" },
        opacity: { value: 0.7, random: true },
        size: { value: 4, random: true },
        line_linked: { enable: false },
        move: { enable: true, speed: 0.6, direction: "none", out_mode: "out" }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" }
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 }
        }
      },
      retina_detect: true
    });

</script>
</body>
</html>
