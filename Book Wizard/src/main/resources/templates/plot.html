<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Fabuły</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Cinzel', serif;
            background: radial-gradient(circle at center, #0b2d0b 0%, #051805 100%);
            color: #d0e8d0;
            overflow-x: hidden;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .container {
            margin-top: 4rem;
            background-color: rgba(10, 30, 10, 0.85);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 25px rgba(126, 188, 71, 0.3);
        }

        h1 {
            text-align: center;
            color: #9acd32; /* yellowgreen */
            text-shadow: 0 0 8px #7ebc47;
            margin-bottom: 2rem;
            font-weight: 700;
        }

        .form-label {
            color: #9acd32;
            font-weight: bold;
            text-shadow: 0 0 5px #7ebc47;
        }

        .btn-secondary, .btn-success {
            background-color: #4caf50;
            color: #f0f9f0;
            font-weight: bold;
            border: none;
            transition: 0.3s ease-in-out;
            box-shadow: 0 0 8px #66bb6a;
        }

        .btn-secondary {
            background-color: #6a784a;
        }

        .btn-success {
            background-color: #388e3c;
        }

        .btn-secondary:hover, .btn-success:hover {
            background-color: #81c784;
            box-shadow: 0 0 12px #a5d18c;
        }

        .btn {
            transition: 0.3s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        textarea.form-control {
    background-color: rgba(10, 30, 10, 0.7) !important;
    color: #d0e8d0 !important;
    border-radius: 0.5rem;
    border: none;
    box-shadow: 0 0 8px rgba(126, 188, 71, 0.7);
    padding: 1rem;
    transition: 0.3s ease-in-out;
    font-family: 'Cinzel', serif;
}

textarea.form-control:focus {
    background-color: rgba(20, 60, 20, 0.9) !important;
    outline: none;
    box-shadow: 0 0 12px #81c784;
}


                #particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 0;
    pointer-events: none;
}


    </style>
</head>
<body>
<div class="container mt-5">
    <h1>Plan fabuły książki: <span th:text="${book.title}"></span></h1>

    <a href="/" class="btn btn-secondary mb-3">Powrót do strony głównej</a>

    <form th:action="@{/books/{bookId}/plot/save(bookId=${book.id})}" method="post">
        <div class="mb-3">
            <label class="form-label">Zaktualizuj plan fabuły:</label>
            <textarea class="form-control" name="content" rows="8" th:text="${plotPlan.content}"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Zapisz plan</button>
    </form>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/particles.min.js"></script>

<script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#c0ffb3" },
        shape: { type: "star" },
        opacity: { value: 0.7, random: true },
        size: { value: 4, random: true },
        line_linked: { enable: false },
        move: { enable: true, speed: 0.6, direction: "none", out_mode: "out" }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" }
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 }
        }
      },
      retina_detect: true
    });

</script>

</body>
</html>
