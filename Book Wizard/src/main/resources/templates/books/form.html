<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Dodaj / Edytuj książkę</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet" />

    <style>
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
          font-family: 'Cinzel', serif;
          background: radial-gradient(circle at center, #0b2d0b 0%, #051805 100%);
          color: #d0e8d0;
          overflow: hidden;
        }

        @keyframes fadeIn {
          to { opacity: 1; }
        }

        #particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 0;
    pointer-events: none;
}

        .form-container {
          background: rgba(10, 30, 10, 0.85);
          padding: 2rem;
          border-radius: 1rem;
          box-shadow: 0 0 25px rgba(126, 188, 71, 0.4);
          max-width: 600px;
          margin: 4rem auto;
        }

        h1 {
          text-align: center;
          color: #9acd32;
          text-shadow: 0 0 8px #7ebc47;
          margin-bottom: 2rem;
          font-weight: 700;
        }

        label {
          color: #b0d8a0;
          font-weight: bold;
        }

        .form-control {
          background-color: #112d11;
          border: 1px solid #7ebc47;
          color: #d0e8d0;
        }

        .form-control:focus {
          background-color: #112d11;
          border-color: #9acd32;
          box-shadow: 0 0 6px #7ebc47;
          color: #e0f2e0;
        }

        .btn-success {
          background-color: #4caf50;
          border: none;
          color: #f0f9f0;
          font-weight: bold;
          box-shadow: 0 0 8px #66bb6a;
          transition: all 0.3s ease;
        }

        .btn-success:hover {
          background-color: #388e3c;
          box-shadow: 0 0 15px #81c784;
        }

        .btn-secondary {
          background-color: #3b6e3b;
          border: none;
          color: #d0e8d0;
          font-weight: bold;
          transition: all 0.3s ease;
        }

        .btn-secondary:hover {
          background-color: #4a784a;
          box-shadow: 0 0 12px rgba(165, 214, 167, 0.7);
        }

        .btn {
          margin-right: 0.5rem;
        }
    </style>
</head>

<body>
<div id="particles-js"></div>

<div class="form-container">
    <h1>Dodaj / Edytuj książkę</h1>
    <form th:action="@{/books/save}" method="post" th:object="${book}">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label>Tytuł</label>
            <input type="text" class="form-control" th:field="*{title}" required>
        </div>
        <div class="mb-3">
            <label>Opis</label>
            <textarea class="form-control" th:field="*{description}" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Zapisz</button>
        <a href="/" class="btn btn-secondary">Anuluj</a>
    </form>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/particles.min.js"></script>

<script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#c0ffb3" },
        shape: { type: "star" },
        opacity: { value: 0.7, random: true },
        size: { value: 4, random: true },
        line_linked: { enable: false },
        move: { enable: true, speed: 0.6, direction: "none", out_mode: "out" }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" }
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 }
        }
      },
      retina_detect: true
    });

</script>
</body>
</html>
