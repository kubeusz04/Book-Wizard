<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Lista książek</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Cinzel', serif;
      background: radial-gradient(circle at center, #0b2d0b 0%, #051805 100%);
      color: #d0e8d0;
      overflow-x: hidden;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

        #particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 0;
    pointer-events: none;
}

    .container {
      margin-top: 4rem;
      background-color: rgba(10, 30, 10, 0.85);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 25px rgba(126, 188, 71, 0.3);
    }

    h1 {
      text-align: center;
      color: #9acd32;
      text-shadow: 0 0 8px #7ebc47;
      margin-bottom: 2rem;
      font-weight: 700;
    }

    .btn {
      font-weight: bold;
      border: none;
      transition: 0.3s ease-in-out;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px transparent;
    }

    .btn-primary {
      background-color: #4caf50;
      color: #f0f9f0;
      box-shadow: 0 0 8px #66bb6a;
    }

    .btn-primary:hover {
      background-color: #388e3c;
      box-shadow: 0 0 15px #81c784;
    }

    .btn-secondary {
      background-color: #3b6e3b;
      color: #d0e8d0;
      box-shadow: 0 0 8px #7ebc47;
    }

    .btn-secondary:hover {
      background-color: #2e572e;
      box-shadow: 0 0 15px #9acd32;
    }

    .btn-warning {
      background-color: #9acd32;
      color: #051805;
      box-shadow: 0 0 8px #b0d850;
    }

    .btn-warning:hover {
      background-color: #7ebc47;
      box-shadow: 0 0 15px #c0e070;
    }

    .btn-info {
      background-color: #2e7d32;
      color: #d0e8d0;
      box-shadow: 0 0 8px #5aa65a;
    }

    .btn-info:hover {
      background-color: #256626;
      box-shadow: 0 0 15px #80c080;
    }

    .btn-danger {
      background-color: #6b2200;
      color: #f0e6d8;
    }

    .btn-danger:hover {
      box-shadow: 0 0 8px #a03b00;
    }

    table {
      background-color: rgba(20, 50, 20, 0.85);
      border-radius: 1rem;
      overflow: hidden;
      border: 1px solid #7ebc47;
    }

    thead {
      background-color: rgba(126, 188, 71, 0.3);
    }

    th, td {
      color: #d0e8d0;
      vertical-align: middle !important;
    }

    a, button {
      margin-right: 0.5rem;
    }
  </style>
</head>

<body>
<div id="particles-js"></div>

<div class="container">
  <a href="/" class="btn btn-secondary mb-3">Powrót do strony głównej</a>
  <h1>Lista książek</h1>
  <a href="/books/new" class="btn btn-primary mb-3">Dodaj książkę</a>

  <table class="table table-hover">
    <thead>
    <tr>
      <th>Tytuł</th>
      <th>Opis</th>
      <th>Akcje</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
      <td th:text="${book.title}">Tytuł</td>
      <td th:text="${book.description}">Opis</td>
      <td>
        <a th:href="@{/books/{id}/edit(id=${book.id})}" class="btn btn-warning btn-sm">Edytuj</a>
        <a th:href="@{/books/{id}/chapters(id=${book.id})}" class="btn btn-info btn-sm">Rozdziały</a>
        <form th:action="@{/books/{id}/delete(id=${book.id})}" method="post" style="display:inline;">
          <button class="btn btn-danger btn-sm">Usuń</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>


</body>
</html>
