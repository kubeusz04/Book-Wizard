<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodaj postać</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Cinzel', serif;
            background: radial-gradient(circle at center, #1a0a2a 0%, #0d0716 100%);
            color: #e0d4f7;
            overflow-x: hidden;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .container {
            margin-top: 4rem;
            background-color: rgba(40, 20, 60, 0.85);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 25px rgba(164, 123, 255, 0.3);
        }

        h1 {
            text-align: center;
            color: #d4af37;
            text-shadow: 0 0 8px #a47bff;
            margin-bottom: 2rem;
        }

        .btn-primary {
            background-color: #4CAF50;
            color: #fff;
            font-weight: bold;
            border: none;
            transition: 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #45a049;
            box-shadow: 0 0 10px #5a8f5f;
        }

        .form-label {
            color: #d4af37;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            color: #e0d4f7;
            border: 1px solid #a47bff;
        }

        .form-control:focus {
            border-color: #a47bff;
            box-shadow: 0 0 5px #a47bff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Dodaj postać</h1>

    <form th:action="@{'/books/' + ${bookId} + '/characters/save'}" th:object="${character}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Imię</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Opis</label>
            <textarea class="form-control" id="description" rows="5" th:field="*{description}" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Zapisz</button>
    </form>
</div>
</body>
</html>
