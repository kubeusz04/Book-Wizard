<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Fabuły</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Cinzel', serif;
            background: radial-gradient(circle at center, #1a0a2a 0%, #0d0716 100%);
            color: #e0d4f7;
            overflow-x: hidden;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .container {
            margin-top: 4rem;
            background-color: rgba(40, 20, 60, 0.85);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 25px rgba(164, 123, 255, 0.3);
        }

        h1 {
            text-align: center;
            color: #d4af37;
            text-shadow: 0 0 8px #a47bff;
            margin-bottom: 2rem;
        }

        .form-label {
            color: #d4af37;
            font-weight: bold;
            text-shadow: 0 0 5px #a47bff;
        }

        .btn-secondary, .btn-success {
            background-color: #4CAF50;
            color: #fff;
            font-weight: bold;
            border: none;
            transition: 0.3s ease-in-out;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-success {
            background-color: #28a745;
        }

        .btn-secondary:hover, .btn-success:hover {
            background-color: #45a049;
            box-shadow: 0 0 10px #5a8f5f;
        }

        .btn {
            transition: 0.3s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        textarea {
            background-color: rgba(255, 255, 255, 0.1);
            color: #e0d4f7;
            border-radius: 0.5rem;
            border: none;
            box-shadow: 0 0 5px rgba(164, 123, 255, 0.2);
            padding: 1rem;
            transition: 0.3s ease-in-out;
        }

        textarea:focus {
            background-color: rgba(255, 255, 255, 0.2);
            outline: none;
            box-shadow: 0 0 10px #5a8f5f;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>Plan fabuły książki: <span th:text="${book.title}"></span></h1>

    <a href="/" class="btn btn-secondary mb-3">Powrót do strony głównej</a>

    <form th:action="@{/books/{bookId}/plot/save(bookId=${book.id})}" method="post">
        <div class="mb-3">
            <label class="form-label">Zaktualizuj plan fabuły:</label>
            <textarea class="form-control" name="content" rows="8" th:text="${plotPlan.content}"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Zapisz plan</button>
    </form>

</div>
</body>
</html>
