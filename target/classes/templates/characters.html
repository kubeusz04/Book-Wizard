<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Postacie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Cinzel', serif;
            background: radial-gradient(circle at center, #1a0a2a 0%, #0d0716 100%);
            color: #e0d4f7;
            overflow-x: hidden;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .container {
            margin-top: 4rem;
            background-color: rgba(40, 20, 60, 0.85);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 25px rgba(164, 123, 255, 0.3);
        }

        h1 {
            text-align: center;
            color: #d4af37;
            text-shadow: 0 0 8px #a47bff;
            margin-bottom: 2rem;
        }

        .btn-secondary, .btn-success, .btn-danger {
            background-color: #4CAF50;
            color: #fff;
            font-weight: bold;
            border: none;
            transition: 0.3s ease-in-out;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-success {
            background-color: #28a745;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-secondary:hover, .btn-success:hover, .btn-danger:hover {
            background-color: #45a049;
            box-shadow: 0 0 10px #5a8f5f;
        }

        .table {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            color: #e0d4f7;
            box-shadow: 0 0 10px rgba(164, 123, 255, 0.3);
        }

        .table-striped tbody tr:nth-child(odd) {
            background-color: rgba(40, 20, 60, 0.7);
        }

        th, td {
            text-align: center;
            padding: 1rem;
        }

        th {
            color: #d4af37;
            text-shadow: 0 0 5px #a47bff;
        }

        td {
            color: #e0d4f7;
        }

        .btn {
            transition: 0.3s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 th:text="'Postacie w książce: ' + ${book.title}">Postacie</h1>

    <a href="/" class="btn btn-secondary mb-3">Powrót do strony głównej</a>
    <a th:href="@{'/books/' + ${book.id} + '/characters/new'}" class="btn btn-success mb-3">Dodaj postać</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Imię</th>
            <th>Opis</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="character : ${characters}">
            <td th:text="${character.name}">Imię</td>
            <td th:text="${character.description}">Opis</td>
            <td>
                <a th:href="@{'/books/' + ${book.id} + '/characters/' + ${character.id} + '/delete'}"
                   class="btn btn-danger btn-sm">Usuń</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
